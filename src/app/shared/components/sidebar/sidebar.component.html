<mat-nav-list>
  <a
    mat-list-item
    *ngFor="let item of menuItems"
    [routerLink]="item.route"
    routerLinkActive="active"
    (click)="onMenuItemClick()"
  >
    <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
    <span *ngIf="isSidebarOpen">{{ item.label }}</span>
  </a>
</mat-nav-list>
