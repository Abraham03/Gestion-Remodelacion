<div class="materiales-list">
    <h1>Lista de Materiales</h1>
  
    <!-- Bot贸n para agregar un nuevo material -->
    <button mat-raised-button color="primary" (click)="openForm()">
      <mat-icon>add</mat-icon> Agregar Material
    </button>
  
    <!-- Campo de filtro -->
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Cemento" #input>
    </mat-form-field>
  
    <!-- Tabla de materiales -->
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Columnas de la tabla -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let material">{{ material.nombre }}</td>
        </ng-container>
  
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef>Descripci贸n</th>
          <td mat-cell *matCellDef="let material">{{ material.descripcion }}</td>
        </ng-container>
  
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let material">{{ material.cantidad }}</td>
        </ng-container>
  
        <ng-container matColumnDef="unidadMedida">
          <th mat-header-cell *matHeaderCellDef>Unidad de Medida</th>
          <td mat-cell *matCellDef="let material">{{ material.unidadMedida }}</td>
        </ng-container>
  
        <ng-container matColumnDef="fechaAdquisicion">
          <th mat-header-cell *matHeaderCellDef>Fecha de Adquisici贸n</th>
          <td mat-cell *matCellDef="let material">{{ material.fechaAdquisicion | date }}</td>
        </ng-container>
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let material">
            <button mat-icon-button color="primary" (click)="openForm(material)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteMaterial(material.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <!-- Header -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
        <!-- Filas -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <!-- Paginaci贸n -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
