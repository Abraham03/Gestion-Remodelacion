<h1 mat-dialog-title>{{ data ? 'Editar Material' : 'Agregar Material' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" required></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" formControlName="cantidad" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Unidad de Medida</mat-label>
      <mat-select formControlName="unidadMedida" required>
        <mat-option value="kg">kg</mat-option>
        <mat-option value="litros">litros</mat-option>
        <mat-option value="unidades">unidades</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha de Adquisición</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fechaAdquisicion" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">
    {{ data ? 'Guardar' : 'Agregar' }}
  </button>
</div>
