<div class="empleado-form">
  <h1>{{ isEditMode ? 'Editar Empleado' : 'Agregar Empleado' }}</h1>

  <form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nombre Completo</mat-label>
      <input matInput formControlName="nombreCompleto" required>
      <mat-error *ngIf="empleadoForm.get('nombreCompleto')?.invalid">El nombre completo es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Rol / Cargo</mat-label>
      <input matInput formControlName="rolCargo" required>
      <mat-error *ngIf="empleadoForm.get('rolCargo')?.invalid">El rol o cargo es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Teléfono Contacto</mat-label>
      <input matInput formControlName="telefonoContacto">
      </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha de Contratación</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fechaContratacion">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="empleadoForm.get('fechaContratacion')?.invalid">La fecha es inválida</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Costo por Hora</mat-label>
      <input matInput type="number" formControlName="costoPorHora" required min="0.01">
      <mat-error *ngIf="empleadoForm.get('costoPorHora')?.hasError('required')">El costo por hora es requerido</mat-error>
      <mat-error *ngIf="empleadoForm.get('costoPorHora')?.hasError('min')">El costo debe ser mayor a 0</mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="activo">Activo</mat-checkbox>

    <mat-form-field appearance="fill">
      <mat-label>Notas</mat-label>
      <textarea matInput formControlName="notas" rows="3"></textarea>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button type="button" (click)="dialogRef.close()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="empleadoForm.invalid">
        {{ isEditMode ? 'Actualizar' : 'Guardar' }}
      </button>
    </div>
  </form>
</div>
